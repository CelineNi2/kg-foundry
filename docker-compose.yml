version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: kg-foundry-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    networks:
      - kg-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kg-foundry-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - neo4j
    networks:
      - kg-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kg-foundry-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - kg-network

networks:
  kg-network:
    driver: bridge

volumes:
  neo4j_data:
